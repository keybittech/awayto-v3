<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Awayto.Dev"
      content="Awayto is a workflow enhancing platform, producing great value with minimal investment. With all the ways there are to reach a solution, it's important to understand the landscape. Let us help you choose the right path."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" /> 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Awayto</title>
    <style>
      body { background-color: #203040; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div style="display: none;" id="loading_site_root">
      <div id="site_root_message">
        <img src="./android-chrome-192x192.png"><br />&nbsp;
      </div>
    </div>

    <div id="root"></div>

    <script type="application/javascript">
      window.INT_SITE_LOAD = false;

      const checkLoadingInterval = setInterval(() => {
        if (window.INT_SITE_LOAD) {
          document.getElementById("loading_site_root").remove();
          clearInterval(checkLoadingInterval);
        }
      }, 100); // Interval in milliseconds
    </script>
  </body>
</html>
