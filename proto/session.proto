syntax = "proto3";
package types;

import "util.proto";

option go_package = "github.com/keybittech/awayto-v3/go/pkg/types";

message UserSession {
  repeated string subGroupPaths = 1;
  string userSub = 2;
  string userEmail = 3;
  string groupName = 4;
  string groupId = 5;
  string groupSub = 6;
  string groupExternalId = 7;
  string groupPath = 8;
  string subGroupName = 9;
  string subGroupExternalId = 10;
  string subGroupPath = 11;
  string anonIp = 12;
  string timezone = 13;
  SiteRoles roleBits = 14;
  int64 groupSessionVersion = 15; // References UnixNano int64
  int64 expiresAt = 16; // References claims ExpiresAt int64
  bool groupAi = 17;

  option (types.mutex) = true;
}
