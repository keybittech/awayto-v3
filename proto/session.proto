syntax = "proto3";
package types;

option go_package = "github.com/keybittech/awayto-v3/go/pkg/types";

message UserSession {
  string userSub = 1;
  string userEmail = 2;
  string groupName = 3;
  string groupId = 4;
  string groupSub = 5;
  string groupExternalId = 6;
  string groupPath = 7;
  string subGroupName = 8;
  string subGroupExternalId = 9;
  string subGroupPath = 10;
  string roleName = 11;
  string anonIp = 12;
  string timezone = 13;
  int64 roleBits = 14;
  int64 groupSessionVersion = 15;
  int64 expiresAt = 16;
  repeated string subGroups = 17;
  bool groupAi = 18;
}
