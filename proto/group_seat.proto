syntax = "proto3";
package types;

import "util.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

option go_package = "github.com/keybittech/awayto-v3/go/pkg/types";

service GroupSeatService {
  rpc PostGroupSeat(PostGroupSeatRequest) returns (PostGroupSeatResponse) {
    option (google.api.http) = {
      post: "/v1/group/seats"
      body: "*"
    };
    option (use_tx) = true;
    option (invalidates) = "GetUserProfileDetails";
    option (invalidates) = "GetGroupSeatPayments";
  };
  rpc GetGroupSeatPayments(GetGroupSeatPaymentsRequest) returns (GetGroupSeatPaymentsResponse) {
    option (google.api.http) = {
      get: "/v1/group/seat/payments"
    };
  };
  rpc GetGroupSeatPurchaseOrder(GetGroupSeatPurchaseOrderRequest) returns (GetGroupSeatPurchaseOrderResponse) {
    option (google.api.http) = {
      get: "/v1/group/seats/po/{code}"
    };
  }
  rpc GetGroupSeatReceipt(GetGroupSeatReceiptRequest) returns (GetGroupSeatReceiptResponse) {
    option (google.api.http) = {
      get: "/v1/group/seats/receipt/{code}"
    };
  }
}

message IGroupSeat {
  string id = 1;
  string groupId = 2;
  int32 balance = 3;
}

message IGroupSeatPayment {
  string status = 1;
  string code = 2;
  string createdOn = 3;
  string paidOn = 4;
  string checkNo = 5;
  int32 seats = 6;
  int32 amount = 7;
}

message PostGroupSeatRequest {
  int32 seats = 1 [(google.api.field_behavior) = REQUIRED];
}

message PostGroupSeatResponse {
}

message GetGroupSeatPaymentsRequest {}

message GetGroupSeatPaymentsResponse {
  repeated IGroupSeatPayment seatPayments = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetGroupSeatPurchaseOrderRequest {
  string code = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetGroupSeatPurchaseOrderResponse {
  string html = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetGroupSeatReceiptRequest {
  string code = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetGroupSeatReceiptResponse {
  string html = 1 [(google.api.field_behavior) = REQUIRED];
}
