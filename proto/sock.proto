syntax = "proto3";
package types;

import "util.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

option go_package = "github.com/keybittech/awayto-v3/go/pkg/types";

service SockService {
  rpc GetSocketTicket(GetSocketTicketRequest) returns (GetSocketTicketResponse) {
    option (google.api.http) = {
      get: "/v1/sock/ticket"
    };
    option (cache) = SKIP;
  }
}

enum SocketActions {
  PING_CHANNEL = 0;
  START_STREAM = 1;
  STOP_STREAM = 2;
  STREAM_INQUIRY = 3;
  UNSUBSCRIBE_TOPIC = 4;
  SUBSCRIBE_TOPIC = 5;
  LOAD_MESSAGES = 6;
  HAS_MORE_MESSAGES = 7;
  SUBSCRIBE = 8;
  UNSUBSCRIBE = 9;
  LOAD_SUBSCRIBERS = 10;
  SUBSCRIBERS_PRESENT = 11;
  TEXT = 12;
  RTC = 13;
  SET_POSITION = 14;
  SET_PAGE = 15;
  SET_SCALE = 16;
  SET_STROKE = 17;
  DRAW_LINES = 18;
  SHARE_FILE = 19;
  CHANGE_SETTING = 20;
  SUBSCRIBE_INIT = 21;
  SET_SELECTED_TEXT = 22;
  ROLE_CALL = 23;
  PING_PONG = 24;
  SET_BOX = 25;
}

message Subscriber {
  string userSub = 1;
  string groupId = 2;
  int64 roleBits = 3;
  string connectionId = 4;
  string connectionIds = 5;
  map<string, string> tickets = 6;
  map<string, string> subscribedTopics = 7;
}

message SocketParticipant {
  string scid = 1;
  repeated string cids = 2;
  string name = 3;
  string role = 4;
  string color = 5;
  bool exists = 6;
  bool online = 7;
}

message SocketMessage {
  int64 action = 1;
  bool store = 2;
  bool historical = 3;
  string topic = 4;
  string sender = 5;
  string payload = 6;
  string timestamp = 7;
}

message SocketRequestParams {
  string userSub = 1;
  string groupId = 2;
  int64 roleBits = 3;
  string ticket = 4;
  string topic = 5;
  string targets = 6;
  bytes messageBytes = 7;
  string connId = 8;
}

message SocketResponseParams {
  string ticket = 1;
  string targets = 2;
  bool hasSub = 3;
  string userSub = 4;
  string groupId = 5;
  int64 roleBits = 6;
}

message GetSocketTicketRequest {}

message GetSocketTicketResponse {
  string ticket = 1 [(google.api.field_behavior) = REQUIRED];
}

